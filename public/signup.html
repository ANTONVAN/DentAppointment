<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentAPPointments</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <link href="https://cdn.jsdelivr.net/npm/bulma-calendar@6.0.9/dist/css/bulma-calendar.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bulma-calendar@6.0.9/dist/js/bulma-calendar.min.js"></script>
    <script src="js/signup-handler.js"></script>
    
</head>
<body class="columns is-mobil is-vcentered">

    <div class="column m-3">
        <div class="columns level p-3 is-fullwidth">

            <div class="column"></div>
            <div class="column is-narrow"><img class=" image image is-96x96" src="/design/pngwing.com.png" alt=""></div>
            <div class="column"></div>
    
        </div>
         <div class="columns level">
             <!--LogIn-->
             <div class="column">
               
                <div class="columns">
                    <!--LogIn-->
                   <div class="column is-mobil level-item mt-0 fade">
                   
                   </div>
         
                   <div class="column is-mobil level-item is-narrow mt-0 fade">
         
                   <div class="field my-1">
                     <div class="control mt-0">
                       <input id="user-email" class="input is-primary mt-0" type="text" placeholder="E-mail">
                     </div>
                     </div>  
         
                     <div class="field">
                       <div class="control">
                         <input id="user-password" class="input is-primary" type="password" placeholder="Password">
                       </div>
                     </div> 
         
         
                   </div>
                   
                   <div class="column is-mobil level-item fade">
                   
                   </div>
                 </div>
         
                 <div class="columns is-mobil level-item is-narrow fade">
                   <a id="loginBtn" class="button is-info  m-1 ">Log In</a>
                   <a  id ="signup" class="button is-info  m-1 ">Sign Up</a>
                 </div>
         
                
                <!--end-->
                     
                
               </div>
         </div>

         
    </div>

    <!--modal-->

    <div id="myModal" class="modal card">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class=" columns level p-3 mr-6">

            <h1 class="title is-3">Sign up</h1>
  
        <div id="user-creation" class="is-full-width">
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input id="user_name" class="input" type="text" placeholder="e.g Marcela">
              </div>
            </div>
  
            <div class="field">
              <label class="label">Last Name</label>
              <div class="control">
                <input id="user_last_name" class="input" type="text" placeholder="e.g Dupeyron">
              </div>
            </div>
            
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input id="user_email" class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
              </div>
            </div>
  
            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input id="user_password" class="input" type="password">
              </div>
            </div>
            
            <div class="is-mobil level-right is-narrow">
              <a id="cancelBtn" class="button is-info m-1 myButton">Cancel</a>
              <a class="button is-info m-1 myButton" id="userCreate">Sign Up</a>
            </div>
  
          </div>
        </div>
  
          
        </div>
      
      </div>
  
   
</body>
</html>
